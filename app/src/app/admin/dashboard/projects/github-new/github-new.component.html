<div id="title">
  <div class="text-white text-center">
    <h1>Dashboard</h1>
  </div>
  <nav>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" routerLink="/admin/dashboard">Home</a>
    </li>
    <li class="nav-item dropdown active">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">Projects</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" routerLink="/admin/dashboard/projects/new">Add a project</a></li>
        <li><a class="dropdown-item" routerLink="/admin/dashboard/projects/new-github">Add from github</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" routerLink="/admin/dashboard/projects">See projects</a></li>
      </ul>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()">Logout</a>
    </li>
  </ul>
  </nav>
</div>
<div class="container" *ngIf="!Repos[0]">
  <div class="row box justify-content-center m-5">
    <div class="col-7 self-align-center m-5 p-5">
      <div class="alert-danger" *ngIF="error">
        {{error}}
      </div>
      <form class="d-flex">
          <input #username class="form-control me-2" type="search" placeholder="Github Username" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" (click)="onSearch(username.value)">Search</button>
      </form>
    </div>
  </div>
</div>
<div class="container" *ngIf="Repos[0]">
  <div class="row box justify-content-center m-5">
    <div class="alert-danger" *ngIF="error">
      {{error}}
    </div>
    <div class="alert-succes" *ngIF="success">
      {{success}}
    </div>
    <div class="card col-3 p-2 m-3 project text-white" *ngFor="let Repo of Repos">
      <div class="card-body">
        <h5 class="card-title">{{Repo.name}}</h5>
        <p class="card-text word-break">{{Repo.description}}</p>
        <a class="btn btn-primary m-1 align-bottom" (click)="onAdd(Repo)">Add</a>
        <a href="{{Repo.html_url}}" class="btn btn-primary m-1 align-bottom">See on Github</a>
      </div>
    </div>
  </div>
</div>
