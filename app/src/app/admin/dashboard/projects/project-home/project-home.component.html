<div id="title">
  <div class="text-white text-center">
    <h1>Dashboard</h1>
  </div>
  <nav>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" routerLink="../">Home</a>
    </li>
    <li class="nav-item dropdown active">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">Projects</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" routerLink="new">Add a project</a></li>
        <li><a class="dropdown-item" routerLink="new-github">Add from github</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" routerLink=".">See projects</a></li>
      </ul>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled">Logout</a>
    </li>
  </ul>
  </nav>
</div>
<div class="container p-5 box my-5">
  <div class="row text-secondary">
    <div class="col-md-1 text-secondary text-center">
      <p>id</p>
    </div>
    <div class="col-md-3">
      <p>Title</p>
    </div>
    <div class="col-md-4">
      <p class="text-secondary">Short description</p>
    </div>
    <div class="col-md-4 text-center">
      <p>Options</p>
    </div>
  </div>
  <div class="row text-white" *ngFor="let project of projects">
    <div class="col-md-1 text-secondary text-center">
      <p>{{project.id}}</p>
    </div>
    <div class="col-md-3">
      <p>{{project.title}}</p>
    </div>
    <div class="col-md-4">
      <p class="text-secondary">{{project.short_desc}}</p>
    </div>
    <div class="col-md-4 text-center">
      <a class="text-white m-1" routerLink="/{{project.id}}">See</a>
      <a class="text-white m-1" routerLink="{{project.id}}">Edit</a>
      <a class="text-white m-1" (click)="delete(project.id)">Remove</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <a class="btn btn-primary m-5" routerLink="new">Add a project</a>
      <a class="btn btn-primary m-5" routerLink="new-github">Add a project from github</a>
    </div>
  </div>
</div>
