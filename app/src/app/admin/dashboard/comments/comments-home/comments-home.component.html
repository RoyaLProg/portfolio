<div class="container p-5 box my-5">
  <div class="row text-secondary">
    <div class="col-md-1 text-secondary text-center">
      <p>id</p>
    </div>
    <div class="col-md-3">
      <p>Username</p>
    </div>
    <div class="col-md-4">
      <p class="text-secondary">Comment</p>
    </div>
    <div class="col-md-2 text-center">
      <p class="text-secondary">project id</p>
    </div>
    <div class="col-md-2 text-center">
      <p>Options</p>
    </div>
  </div>
  <div class="row text-white" *ngFor="let comment of comments">
    <div class="col-md-1 text-secondary text-center">
      <p>{{comment.id}}</p>
    </div>
    <div class="col-md-3">
      <p>{{comment.username}}</p>
    </div>
    <div class="col-md-4">
      <p class="test-break">{{comment.comment}}</p>
    </div>
    <div class="col-md-2 text-center">
      <p class="text-secondary">{{comment.project_id}}</p>
    </div>
    <div class="col-md-2 text-center">
      <a class="text-white m-1 text-decoration-none remove" (click)="delete(comment.id)">‚ùå</a>
    </div>
  </div>
